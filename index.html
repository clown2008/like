<div id="impress" data-autoplay="7">
    <div id="bored" class="step slide" data-x="-1000" data-y="-1500" data-autoplay="10">
        <p>我是大梦</p>
        <p>以下献给我喜欢的女孩子</p>
        <p>都是我的真心话哦！</p>
    </div>
    <div id="preface" class="step" data-x="0" data-y="0" data-rotate="20" data-scale="3">
        <p>“我喜欢了你7年，在我看到坚强的你在我面前流泪的时候，我就喜欢上了你。”</p>
        <p>“你流泪的样子已经深深的烙印在我的心里。”</p>
    </div>
    <div id="prefaces" class="step" data-x="0" data-y="2000" data-scale="2">
        <p>“与故事里说的不同，我眼中的爱情。不是在爱上你的那一刻发生的。”</p>
    </div>
    <div id="title" class="step" data-x="200" data-y="2500" data-scale="1">
        <p>“而是在决定永远环绕你、守护你的那个瞬间决定的。”</p>
    </div>
    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <p>“我无法决定自己第一次会爱上谁。”</p>
    </div>

    <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        <p>“但可以决定自己最后一次爱上谁。”</p>
    </div>
    <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        <p>“幸运的是他们是同一个人。”</p>
    </div>
    <div id="ing" class="step" data-x="3500" data-y="-850" data-z="0" data-rotate="270" data-scale="6">
        <p>“我今天开始，向自己的基因宣战。”</p>
    </div>
    <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
        <p>“我将违背人的天性。”</p>
    </div>
    <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        <p>“忤逆人的本能。”</p>
    </div>
    <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
        <p>“永远爱你。”</p>
        <a href="https://ncase.me/door/" class="footnote">“只爱你。”</a>
    </div>
    <div id="overview" class="step" data-x="3000" data-y="1500" data-z="0" data-scale="10">
